<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Administrador - Expo Industria</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="estilos.css">
    <link rel="icon" href="/frontend/images/favicon.ico" type="image/x-icon">
    <script src="https://cdn.jsdelivr.net/npm/html5-qrcode/minified/html5-qrcode.min.js"></script>
    <script src="dymo.connect.framework.js"></script> <!-- SDK DYMO Connect -->
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Panel de Administrador</h1>

        <!-- Sección para escanear el código QR -->
        <section class="mb-5">
            <div class="row">
                <div class="col-md-6 offset-md-3">
                    <h3>Escanea el Código QR</h3>
                    <div id="reader" class="border border-primary" style="width: 100%; height: 400px; background-color: #e9f5ff;"></div>
                    <p id="qrResult" class="mt-3 text-center"></p>
                </div>
            </div>
        </section>

        <!-- Sección para registrar un nuevo usuario -->
        <section class="form-section mb-5">
            <h3>Registro de Nuevo Usuario</h3>
            <form id="registroUsuario" method="post">
                <div class="form-group">
                    <input type="text" class="form-control" name="first_name" placeholder="Nombre" required>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" name="last_name" placeholder="Apellido" required>
                </div>
                <div class="form-group">
                    <input type="email" class="form-control" name="email" placeholder="Correo Electrónico" required>
                </div>
                <div class="form-group">
                    <input type="tel" class="form-control" name="phone" placeholder="Teléfono">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" name="company" placeholder="Empresa" required>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" name="position" placeholder="Puesto" required>
                </div>
                <button type="submit" class="btn btn-success">Registrar Usuario</button>
            </form>
            
        </section>

        <!-- Sección para ver y modificar usuarios registrados -->
        <section>
            <h3 class="text-center">Usuarios Registrados</h3>
            <div class="form-group">
                <input type="text" id="buscarUsuario" class="form-control mb-3" placeholder="Buscar por nombre, apellido o correo...">
            </div>
            <table class="table table-bordered table-striped">
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Apellido</th>
                        <th>Correo Electrónico</th>
                        <th>Teléfono</th>
                        <th>Empresa</th>
                        <th>Puesto</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="usuariosRegistrados">
                </tbody>                
            </table>
        </section>
    </div>

    <footer class="footer text-center mt-5">
        <p>© Expo Industria Tecate 2024</p>
    </footer>

      <!-- Scripts -->
      <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
      <script src="tabla.js"></script> <!-- Archivo de funcionalidad -->
      <script src="admin_panel.js"></script> <!-- Archivo JS para QR y asistencia -->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
  
      <!-- Bloque de JavaScript personalizado -->

  </body>
  </html>

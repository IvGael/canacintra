<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Administrador - Expo Industria</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="estilos.css">
    <script src="https://cdn.jsdelivr.net/npm/html5-qrcode/minified/html5-qrcode.min.js"></script>
    <script src="dymo.connect.framework.js"></script> <!-- SDK DYMO Connect -->
    <link rel="icon" href="/frontend/images/favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Panel de Administrador</h1>

        <!-- Sección para escanear el código QR -->
        <div class="section">
            <div class="row">
                <div class="col-md-6 offset-md-3">
                    <h3>Escanea el Código QR</h3>
                    <div id="reader" style="width: 100%; height: 400px; background-color: #e9f5ff; border: 2px dashed #007bff;"></div>
                    <p id="qrResult" class="mt-3 text-center"></p>
                </div>
            </div>
        </div>

        <!-- Sección para registrar un nuevo usuario -->
        <div class="section form-section">
            <h3>Registro de Nuevo Usuario</h3>
            <form id="registroUsuario">
                <div class="form-group">
                    <input type="text" class="form-control" id="nombre" placeholder="Nombre">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" id="apellido" placeholder="Apellido">
                </div>
                <div class="form-group">
                    <input type="email" class="form-control" id="correo" placeholder="Correo Electrónico">
                </div>
                <div class="form-group">
                    <input type="tel" class="form-control" id="telefono" placeholder="Teléfono">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" id="empresa" placeholder="Empresa">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" id="puesto" placeholder="Puesto">
                </div>
                <button type="submit" class="btn btn-success">Registrar Usuario</button>
            </form>
        </div>

        <!-- Sección para ver y modificar usuarios registrados -->
        <div class="section">
            <h3 class="text-center">Usuarios Registrados</h3>
            <div class="form-group">
                <input type="text" id="buscarUsuario" class="form-control" placeholder="Buscar por nombre, apellido o correo...">
            </div>
            <table class="table table-bordered table-striped">
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Apellido</th>
                        <th>Correo Electrónico</th>
                        <th>Teléfono</th>
                        <th>Empresa</th>
                        <th>Puesto</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="usuariosRegistrados">
                </tbody>
            </table>
        </div>
    </div>

    <footer class="footer">
        <p>© Expo Industria Tecate 2024</p>
    </footer>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
    <script src="tabla.js"></script> <!-- Archivo de funcionalidad -->
    <script src="admin_panel.js"></script> <!-- Archivo JS para QR y asistencia -->
</body>
</html>

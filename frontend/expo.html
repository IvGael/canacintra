<!-- Formulario de Registro -->
<div class="container-fluid my-5">
    <div class="row no-gutters">
        <!-- Sección de la imagen -->
        <div class="col-lg-5 d-none d-lg-block" id="left-section">
            <div class="text-container">
                <h1>Bienvenido a<br>Expo Industria<br>Tecate 2024</h1>
                <p>Únete a nosotros para explorar las últimas innovaciones y oportunidades en la industria.</p>
            </div>
        </div>
        <!-- Sección del formulario -->
        <div class="col-lg-6">
            <div class="registration-form ml-auto">
                <h2 class="my-4 text-center">Registro</h2>
            <form id="registrationForm">
                <div class="form-group">
                    <label for="first_name">Nombre:</label>
                    <input type="text" class="form-control" id="first_name" name="first_name" required>
                </div>
                <div class="form-group">
                    <label for="last_name">Apellido:</label>
                    <input type="text" class="form-control" id="last_name" name="last_name" required>
                </div>
                <div class="form-group">
                    <label for="email">Correo Electrónico:</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="phone">Teléfono:</label>
                    <input type="text" class="form-control" id="phone" name="phone">
                </div>
                <div class="form-group">
                    <label for="company">Empresa:</label>
                    <input type="text" class="form-control" id="company" name="company" required>
                </div>
                <div class="form-group">
                    <label for="position">Puesto:</label>
                    <input type="text" class="form-control" id="position" name="position" required>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Registrar</button>
            </form>            
            </div>
        </div>
    </div>
</div>

<!-- Scripts -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
